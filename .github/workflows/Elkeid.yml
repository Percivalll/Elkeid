name: Elkeid

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build RASP
      uses: docker/build-push-action@v2
      with:
        file: rasp/docker/Dockerfile
        load: true
        tags: elkeid/rasp:latest

    - name: Build PHP RASP
      uses: docker/build-push-action@v2
      with:
        file: rasp/docker/php.Dockerfile
        load: true
        tags: elkeid/php-rasp:latest

    - name: Extract RASP
      id: extract-rasp
      uses: shrink/actions-docker-extract@v1
      with:
        image: elkeid/rasp:latest
        path: /Elkeid/rasp/output/.

    - name: Extract PHP RASP
      id: extract-php-rasp
      uses: shrink/actions-docker-extract@v1
      with:
        image: elkeid/php-rasp:latest
        path: /Elkeid/rasp/php/output/.

    - name: Upload RASP
      uses: actions/upload-artifact@v3
      with:
        path: ${{ steps.extract-rasp.outputs.destination }}
        name: rasp

    - name: Upload PHP RASP
      uses: actions/upload-artifact@v3
      with:
        path: ${{ steps.extract-php-rasp.outputs.destination }}
        name: php-rasp

    - name: Build Agent
      run: cd agent && go build -o elkeid-agent

    - name: Build Server
      run: cd server/build && ./build.sh
name: Elkeid

on:
  push:
    tags:
    - plugin_scanner_clamav_v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build ScannerClamav
      uses: docker/build-push-action@v2
      with:
        file: plugins/scanner_clamav/docker/Dockerfile
        load: true
        tags: elkeid/scanner_clamav:latest

    - name: Extract ScannerClamav
      id: extract-scanner_clamav
      uses: shrink/actions-docker-extract@v1
      with:
        image: elkeid/scanner_clamav:latest
        path: /Elkeid/plugins/scanner_clamav/output/.

    - name: Upload ScannerClamav
      uses: actions/upload-artifact@v3
      with:
        path: ${{ steps.extract-scanner_clamav.outputs.destination }}
        name: scanner_clamav

  release_all:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        draft: false
        prerelease: false
        release_name: Release ${{github.ref}}
        tag_name: ${{github.ref}}
    - uses: actions/download-artifact@v3
      with:
        path: ~/scanner_clamav
    - name: Pack artifact 
      run: zip -r scanner_clamav.zip ~/scanner_clamav
    - name: Upload Release Asset 
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        asset_content_type: application/zip
        asset_name: scanner_clamav.zip
        asset_path: ./scanner_clamav.zip
        upload_url: ${{steps.create_release.outputs.upload_url}}
    needs:
    - build
name: Elkeid_driver
on:
  push:
    tags:
    - v*
jobs:
  build_rhel6:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        password: ${{secrets.DOCKERHUB_TOKEN}}
        username: ${{secrets.DOCKERHUB_USERNAME}}
    - name: Set up Docker Buildx rhel6
      uses: docker/setup-buildx-action@v1
    - name: Build rhel6
      uses: docker/build-push-action@v2
      with:
        file: driver/dockerfiles/Dockerfile.rhel6
        push: true
        tags: elkeidteam/elkeid_driver_rhel6:latest
    - name: Docker Hub Description rhel6
      uses: peter-evans/dockerhub-description@v3
      with:
        password: ${{secrets.DOCKERHUB_TOKEN}}
        repository: elkeidteam/elkeid_driver_rhel6
        short-description: ${{github.event.repository.description}}
        username: ${{secrets.DOCKERHUB_USERNAME}}
    - name: Extract rhel6
      id: extract-rhel6
      uses: shrink/actions-docker-extract@v1
      with:
        image: elkeidteam/elkeid_driver_rhel6:latest
        path: /ko_output/.
    - name: Upload rhel6
      uses: actions/upload-artifact@v3
      with:
        name: elkeid_driver_rhel6
        path: ${{steps.extract-rhel6.outputs.destination}}
  build_rhel6_elrepo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        password: ${{secrets.DOCKERHUB_TOKEN}}
        username: ${{secrets.DOCKERHUB_USERNAME}}
    - name: Set up Docker Buildx rhel6_elrepo
      uses: docker/setup-buildx-action@v1
    - name: Build rhel6_elrepo
      uses: docker/build-push-action@v2
      with:
        file: driver/dockerfiles/Dockerfile.rhel6_elrepo
        push: true
        tags: elkeidteam/elkeid_driver_rhel6_elrepo:latest
    - name: Docker Hub Description rhel6_elrepo
      uses: peter-evans/dockerhub-description@v3
      with:
        password: ${{secrets.DOCKERHUB_TOKEN}}
        repository: elkeidteam/elkeid_driver_rhel6_elrepo
        short-description: ${{github.event.repository.description}}
        username: ${{secrets.DOCKERHUB_USERNAME}}
    - name: Extract rhel6_elrepo
      id: extract-rhel6_elrepo
      uses: shrink/actions-docker-extract@v1
      with:
        image: elkeidteam/elkeid_driver_rhel6_elrepo:latest
        path: /ko_output/.
    - name: Upload rhel6_elrepo
      uses: actions/upload-artifact@v3
      with:
        name: elkeid_driver_rhel6_elrepo
        path: ${{steps.extract-rhel6_elrepo.outputs.destination}}
  release_all:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        draft: false
        prerelease: false
        release_name: Release ${{github.ref}}
        tag_name: ${{github.ref}}
    - uses: actions/download-artifact@v3
      with:
        path: ~/all_elkeid_drivers
    - name: Prepare artifact 1 mkdir
      run: mkdir -p elkeid_driver/ko elkeid_driver/sign elkeid_driver/log
    - name: Prepare artifact 2-1 ko
      run: cp -f ~/all_elkeid_drivers/*/*.ko elkeid_driver/ko
    - name: Prepare artifact 2-2 sign
      run: cp -f ~/all_elkeid_drivers/*/*.sign elkeid_driver/sign
    - name: Prepare artifact 2-3 log
      run: cp -f ~/all_elkeid_drivers/*/*.log elkeid_driver/log
    - name: Pack artifact
      run: zip -r elkeid_driver.zip elkeid_driver
    - name: Upload Release Asset 
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        asset_content_type: application/zip
        asset_name: elkeid_driver.zip
        asset_path: ./elkeid_driver.zip
        upload_url: ${{steps.create_release.outputs.upload_url}}
    needs:
    - build_ubuntu2004_azure
    - build_amazonlinux
    - build_rhel6_elrepo
    - build_ubuntu1404_k4
    - build_tlinux24
    - build_ubuntu1404_k3
    - build_ubuntu1204
    - build_ubuntu1804
    - build_rhel7_elrepo_ml
    - build_ubuntu2004
    - build_rhel7_elrepo_lt
    - build_ubuntu1604_k48
    - build_rhel8_plus
    - build_rhel7_centosplus
    - build_ubuntu1604_aws
    - build_aliyun_linux3
    - build_ubuntu1604_k413
    - build_tlinux31
    - build_amazonlinux510
    - build_aliyun_linux2
    - build_debian11
    - build_debian8
    - build_ubuntu1804_azure
    - build_debian10
    - build_debian9
    - build_ubuntu1604_auzre
    - build_rhel8_elrepo_ml
    - build_amazonlinux54
    - build_ubuntu1804_aws
    - build_ubuntu2204
    - build_ubuntu1604_k44
    - build_ubuntu2004_aws
    - build_rhel8_elrepo_lt
    - build_rhel7
    - build_ubuntu1604_k410
    - build_rhel8
    - build_rhel6
